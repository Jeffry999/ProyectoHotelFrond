<app-navigation> </app-navigation>

<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-xl-4 col-md-6">
            <div class="card">
                <div class="card-header">
                    Listar de tareas
                </div>
                <div class="card-body">
                    <form [formGroup]="formularioAgencia">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="ingresar nombre"
                                formControlName="nombre">
                        </div>
                    </form>
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let agencia of listaAgencia">
                            <div class="d-flex justify-content-between">
                                <label>{{agencia.Nombre}}</label>
                                <label>{{agencia.Telefono}}</label>

                                <button mat-icon-button color="primary" (click)="editarAgencia(agencia)">
                                    <mat-icon>edit</mat-icon>
                                </button>

                            </div>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </div>
</div>
